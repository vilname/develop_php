ItemPath:
  get:
    tags:
      - Item
    summary: Возвращает все элементы
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                        description: Токен пользователя
                        example: 1
                      name:
                        type: string
                        description: Имя
                        example: 'item'
                      key:
                        type: string
                        description: Ключ
                        example: 'key'
                      phone:
                        type: string
                        description: Телефон
                        example: '8984737265113'
                      created_at:
                        type: string
                        description: Дата создания
                        example: '2022-10-02'
                      updated_at:
                        type: string
                        description: Дата изменения
                        example: '2022-10-02'
                status_code:
                  type: string
                  example: 'success'
  post:
    tags:
      - Item
    summary: Создание нового элемента
    security:
      - bearerAuth: [ ]
    requestBody:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/item_schema.yaml'
    responses:
      '200':
        $ref: "../responses/success_response.yaml"

UserPathWithID:
  put:
    tags:
      - Item
    summary: Изменение элемента
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          example: "1"
    requestBody:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/item_schema.yaml'
    responses:
      '200':
        $ref : "../responses/success_response.yaml"

  delete:
    tags:
      - Item
    summary: Изменение элемента
    security:
      - bearerAuth: [ ]
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          example: "1"
    requestBody:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/item_schema.yaml'
    responses:
      '200':
        $ref: "../responses/success_response.yaml"